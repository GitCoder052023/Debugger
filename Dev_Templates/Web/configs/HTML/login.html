<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #f4f4f4;
}

.login-form {
    border-radius: 20px;
    overflow: hidden; /* Ensure content doesn't overflow curved edges */
}

.form-group label {
    font-weight: 500;
    margin-bottom: 5px;
}

.form-control {
    border-radius: 10px;
}

.btn-primary {
    background-color: #4CAF50;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 col-sm-6 login-form rounded-3 shadow-lg bg-light">
                <h2 class="text-center mb-4">Login</h2>
                <form action="/login" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <a href="#" class="text-muted d-block mb-2">Forgot password?</a>
                    <span class="text-muted small">Don't have an account? <a href="#">Sign up</a></span>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
