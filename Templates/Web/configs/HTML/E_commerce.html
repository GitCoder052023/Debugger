<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid bg-light fixed-top p-3">
        <div class="row align-items-center">
            <div class="col-md-2">
                <a href="#" class="navbar-brand text-dark fw-bold">My Store</a>
            </div>
            <div class="col-md-6">
                <input type="search" class="form-control form-control-sm me-2" placeholder="Search for products">
                <button class="btn btn-sm btn-outline-primary">Search</button>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <a href="#" class="btn btn-sm btn-light me-2">Log In</a>
                <a href="#" class="btn btn-sm btn-primary">Sign Up</a>
                <div class="dropdown d-inline-block ms-2">
                    <button class="btn btn-sm btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a href="#" class="dropdown-item">Orders</a></li>
                        <li><a href="#" class="dropdown-item">Products</a></li>
                        <li><a href="#" class="dropdown-item">Customers</a></li>
                        <li><a href="#" class="dropdown-item">Discounts</a></li>
                        <li><a href="#" class="dropdown-item">Settings</a></li>
                    </ul>
                </div>
                <a href="#" class="btn btn-sm btn-light ms-2">Cart <i class="bi bi-cart-fill"></i></a>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-3 bg-light shadow rounded p-3">
                </div>
            <div class="col-md-9">
                </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js"></script>
</body>
</html>
